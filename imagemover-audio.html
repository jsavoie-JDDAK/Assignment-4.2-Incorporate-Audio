<!DOCTYPE html>
<!-- Jamie Savoie :: Image Mover -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Meme Image</title>
    <link rel="stylesheet" href="imagemover.css">
    <script src="imagemover.js" defer></script>
</head>
<body>
    <!-- Main heading with meme image -->
    <h1>
       
        <img id="memeImage" src="images/JJDAK.png" alt="Meme Image"/>
     
    </h1>
   
    <!-- Start and Stop buttons -->
    <button id="startButton" onClick="startMoving();">Start</button>
    <button id="stopButton" onClick="stopMoving();" disabled>Stop</button>
    
    <!-- Additional content for a better user experience -->
    <div class="content">
        <h2>This is whats going on inside my brain searching the missing code in my projects</h2>
        <p>The hours just disappear like magic going in circles searching the code.</p>
    </div>
</body>
